<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Clique aqui!</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fas fa-exclamation"></i>
        </div>

        <header>Confirmar</header>
        <p>Tem certeza que deseja excluir essa foto permanentemente?</p>
        <div class="btns">
            <label for="check">Sim, deletar</label>
            <label for="check">Cancelar</label>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e42a9cbd70.js" crossorigin="anonymous"></script>
</body>

</html>
